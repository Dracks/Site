    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
    @font-face {
        font-family: bach;
        src: url('rhyth.otf');
    }
    body {
        background: url(background-1.jpg) no-repeat;
        background-size: 100%;
        background-position: center;
        background-size: cover;
    }
    /*img.background {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        z-index: -2;
    }*/
    .container {
        padding-top: 200px;
        height: 300px;
    }

    .container div{
        text-align: center;
    }
    div.background {
        width: calc( 100% - 30px );
        height: 100%;
        opacity: 0.6;
        position: absolute;
        border: 1px solid #555;
        border-radius: 15px;
        background: #ccc;
        z-index: -1;
    }

    .content {
        padding: 30px;
    }
    .tel {
        padding-top: 30px;
    }
    .note {
        font-family: bach;
    }
    .content .tel {
        font-size: 3em;
    }
    .legend {
        padding: 0px;
        padding: 20px;
    }
    .legend li {
        list-style: none;
        font-size: 1.5em;
    }
</style>
<body>
    <!-- <img src="background-1.jpg" class="background" /> -->
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-xl-6 col-xl-offset-3 container">
        <div class="col-xs-12 col-sm-12">
            <div class="background col-xs-12 col-sm-12"></div>
            <div class="content col-xs-12 col-sm-9">
                <h1>Discover me!</h1>
                <div class="tel">
                    <span class="fa fa-whatsapp"></span>
                    <span class="fa fa-long-arrow-right"></span>
                    <span class="note">hqb ezs wzw</span>
                </div>
            </div>
            <div class="hidden-xs col-sm-3 legend">
            <ul>
                <li><span class="note">z</span><span> = 1</span></li>
                <li><span class="note">s</span><span> = 2</span></li>
                <li><span class="note">e</span><span> = 3</span></li>
                <li><span class="note">q</span><span> = 4</span></li>
                <li><span class="note">h</span><span> = 6</span></li>
                <li><span class="note">w</span><span> = 7</span></li>
                <li><span class="note">b</span><span> = 9</span></li>
            </ul>
        </div>
      </div>
    </div>
</body>
